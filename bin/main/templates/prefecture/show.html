<div layout:decorate="layout">
    <div layout:fragment="contents">
      <h1 th:text="${title}">Show Hotel</h1>
      <div class="row">
        <div class="col-md-3 my-2" th:each="hotel:${hotels}" th:object="${hotel}">
            <div class="card">
                <img th:src="*{getPhotoUrl()}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="*{name}"></h5>
                    <p class="card-text" th:text="*{description}"></p>
                    <a class="btn btn-primary" th:href="@{/hotels/{id}(id=*{id})}">ホテル詳細</a>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
