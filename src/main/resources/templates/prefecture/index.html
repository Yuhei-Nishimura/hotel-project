<div layout:decorate="layout">
    <div layout:fragment="contents">
        <h1 th:text="${title}"></h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prefecture:${prefectures}" th:object="${prefecture}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{name}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
