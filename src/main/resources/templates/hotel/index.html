<div layout:decorate="layout">
    <div layout:fragment="contents">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img th:src="@{/images/interior-1026452_1920.jpg}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>GOTOキャンペーン</h5>
              <p>今ならあのホテルにも安く泊まれちゃう！！</p>
            </div>
          </div>
          <div class="carousel-item">
            <img th:src="@{/images/swimming-828795_1920.jpg}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                    <h5>GOTOキャンペーン</h5>
                    <p>今ならあのホテルにも安く泊まれちゃう！！</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img th:src="@{/images/the-interior-of-the-3475656_1920.jpg}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>GOTOキャンペーン</h5>
                  <p>今ならあのホテルにも安く泊まれちゃう！！</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
            <div class="center">
              <div class="h-auto" th:each="hotel:${hotels}" th:object="${hotel}">
                <img class="w-100" th:src="*{getPhotoUrl()}" alt="">
              </div>
            </div>
          <div th:if="${#strings.isEmpty(queryName)}">
            <h1 th:text="${title}"></h1>
        </div>
        <div th:unless="${#strings.isEmpty(queryName)}">
            <h1>「<span th:text="${queryName}"></span>」の検索結果</h1>
        </div>
        <div class="row">
            <div class="col-md-3 my-2" th:each="hotel:${hotels}" th:object="${hotel}">
                <div class="card">
                    <img th:src="*{getPhotoUrl()}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="*{name}"></h5>
                        <p class="card-text" th:text="*{description}"></p>
                        <p class="card-text">所在地：<span th:text="*{prefecture.name}"></span></p>
                        <a class="btn btn-primary" th:href="@{/hotels/{id}(id=*{id})}">ホテル詳細</a>
                    </div>
                </div>
            </div>
        </div>
        <a class="btn btn-success" href="/hotels/new">新規作成</a>
    </div>
</div>
